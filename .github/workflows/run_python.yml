name: Auto News Update

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시
  workflow_dispatch:   # 수동 실행 버튼을 생기게 함

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 라이브러리 설치
        run: |
          pip install requests beautifulsoup4

      - name: 뉴스 수집 파이썬 실행
        run: python google_news_web.py

      - name: 변경된 index.html 저장하고 올리기
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Auto-update News: $(date)" || echo "No changes"
          git push
