name: Auto News Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:   # <-- 이 녀석이 버튼을 만듭니다!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run:
          pip install requests beautifulsoup4 feedparser playwright
          playwright install --with-deps chromium  # 이게 꼭 있어야 브라우저가 작동합니다!
      - name: 뉴스 수집 실행
        # 아래 파일 이름이 실제 내 파일 이름과 정확히 일치해야 합니다!
        run: python news_report.py 

      - name: 결과 저장
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto-update" || echo "No changes"
          git push
